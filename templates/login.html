<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEDU - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <header>
    <h1>SEDU</h1>
  </header>

  <main>
    <section style="max-width: 400px; margin: 4rem auto; text-align:center;">
      <h2>Login</h2>

      <div class="login-compact">

        <!-- CORRIGIDO -->
        <form action="{{ url_for('login') }}" method="POST">
          <input type="text" name="usuario" placeholder="Email ou usuário" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>

        {% if erro %}
          <p style="color:red;">{{ erro }}</p>
        {% endif %}

      </div>

      <div id="login-msg" style="margin-top:10px;color:red;"></div>
    </section>
  </main>

  <footer>
    © 2025 SEDU - Sistema Educacional de Dados Unificados
  </footer>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  <script>console.log("auth.js carregado");</script>
</body>
</html>
